<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Tang Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
      h1, h2, h3 {
        font-family: 'Dancing Script', cursive;
      }
    </style>
  </head>
  <body class="bg-rose-100 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-rose-100 p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="images/Logos/logo.png" alt="Tang Shop Logo" class="h-10 w-auto" />
      <span class="text-3xl font-bold text-gray-800" style="font-family: 'Dancing Script', cursive;">Tang Shop</span>
    </div>
    <nav class="flex gap-5 text-lg">
      <a href="index.html" class="hover:text-rose-500 font-semibold">Home</a>
      <a href="about.html" class="hover:text-rose-500 font-semibold">About Us</a>
      <a href="shop.html" class="hover:text-rose-500 font-semibold">Shop</a>
      <a href="contact.html" class="text-rose-500 font-semibold">Contact</a>
    </nav>
  </header>

  <!-- Line divider -->
  <div class="h-[5px] bg-rose-300"></div>

  <main class="flex-grow px-4 py-8 max-w-5xl mx-auto">
    <section>
      <h2 class="text-5xl text-pink-600 font-bold mb-12 text-center">📬 Get in Touch</h2>
      <div class="p-6 space-y-4">
        <p>Have a question or want to place an order?</p>
        <p>
          Email us at: 
          <a href="mailto:tangshop.contact@gmail.com" class="text-pink-600 font-semibold hover:underline">
            tangshop.contact@gmail.com
          </a>
        </p>
        <p>We’ll try to respond within 24 hours. 💌</p>
      </div>
    </section>
  </main>
  

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-4">
    © 2025 Tang Shop. Website built by Mom ❤️
  </footer>
</body>
</html>
