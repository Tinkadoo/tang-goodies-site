    <!-- Header -->
    <header class="bg-rose-100 p-4 flex flex-wrap justify-between items-center gap-2">

            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count-badge"

              0

    <!-- Divider -->
    <div class="h-[5px] bg-rose-300"></div>

    <!-- Main Contact Form Section -->
    <main class="flex-grow px-4 py-8 max-w-2xl mx-auto">
      <section>
        <!-- <h2 class="text-5xl text-pink-600 font-bold mb-8 text-center">üì¨ Get in Touch</h2> -->
        <p class="text-center mb-6">Have a question or want to place an order? Fill out the form below and we‚Äôll get back to you soon üíå</p>

        <form id="contact-form"
              action="https://formsubmit.co/57c9d1f17018a7ef4c41876a3b269243"
              method="POST"
              class="bg-white p-6 rounded shadow space-y-4">

          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
        
          <div>
            <label class="block font-semibold mb-1" for="name">Your Name</label>
            <input class="w-full px-3 py-2 border rounded" type="text" id="name" name="name" required />
          </div>
        
          <div>
            <label class="block font-semibold mb-1" for="email">Your Email</label>
            <input class="w-full px-3 py-2 border rounded" type="email" id="email" name="email" required />
          </div>
        
          <div>
            <label class="block font-semibold mb-1" for="message">Message</label>
            <textarea class="w-full px-3 py-2 border rounded" id="message" name="message" rows="4" required></textarea>
          </div>
        
          <button id="send-button"
                  type="submit"
                  class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded">
            Send Message
          </button>
        
          <p id="thank-you-message" class="text-green-700 font-medium hidden">
            ‚úÖ Thank you for your message. We‚Äôll get back to you within 24 hours.
          </p>
        </form>
        
      </section>
