<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Tang Goodies</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-50 min-h-screen flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold mb-4">ğŸ›ï¸ Your Cart</h1>

    <!-- Cart Container -->
    <div id="cart-container" class="w-full max-w-3xl bg-white shadow rounded-lg p-6 space-y-4">

      <!-- Cart Items (Dynamically generated) -->
      <div id="cart-items" class="space-y-4"></div>

      <!-- Empty Cart Message -->
      <div id="empty-message" class="text-center text-gray-500 hidden">
        ğŸ§º Your cart is empty!
      </div>

      <!-- Subtotal & Zip Section -->
      <div class="border-t pt-4">
        <div class="flex justify-between mb-2">
          <span class="font-semibold">Subtotal:</span>
          <span id="subtotal" class="font-semibold">$0.00</span>
        </div>

        <!-- Note box -->
        <label class="block mb-2 font-semibold">Optional Note:</label>
        <textarea id="note" class="w-full border rounded p-2 mb-4" rows="3" placeholder="Leave a note for delivery..."></textarea>

        <!-- ZIP Code Validation -->
        <label class="block mb-1 font-semibold">Enter Delivery ZIP Code:</label>
        <input type="text" id="zip" class="border p-2 rounded w-32 mb-1" maxlength="5" placeholder="77494" />
        <p id="zip-warning" class="text-red-500 text-sm mb-4 hidden">We only deliver to ZIP code 77494.</p>

        <p class="text-sm text-gray-500 mb-4">ğŸšš Delivery available in Katy, TX (77494) only.</p>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
          <a href="shop.html" class="text-blue-600 hover:underline">â† Continue Shopping</a>
          <button id="checkout-btn" class="bg-pink-600 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Checkout</button>
        </div>
      </div>
    </div>

    <script>
      // Sample data
      const cartData = [
        {
          id: 1,
          name: "Cute Bookmark",
          price: 3.5,
          quantity: 2,
          image: "https://via.placeholder.com/60"
        },
        {
          id: 2,
          name: "Candy Keychain",
          price: 5,
          quantity: 1,
          image: "https://via.placeholder.com/60"
        }
      ];

      const cartItemsContainer = document.getElementById("cart-items");
      const subtotalEl = document.getElementById("subtotal");
      const zipInput = document.getElementById("zip");
      const zipWarning = document.getElementById("zip-warning");
      const checkoutBtn = document.getElementById("checkout-btn");
      const emptyMessage = document.getElementById("empty-message");

      function renderCart() {
        cartItemsContainer.innerHTML = "";

        if (cartData.length === 0) {
            emptyMessage.classList.remove("hidden");
            checkoutBtn.disabled = true;
            subtotalEl.textContent = "$0.00";
            return;
        } else {
            emptyMessage.classList.add("hidden");
        }

        cartData.forEach(item => {
          const itemEl = document.createElement("div");
          itemEl.className = "flex items-center justify-between border-b pb-2";

          itemEl.innerHTML = `
            <div class="flex items-center space-x-4">
              <img src="${item.image}" alt="${item.name}" class="w-14 h-14 object-cover rounded">
              <div>
                <p class="font-semibold">${item.name}</p>
                <p class="text-sm text-gray-500">$${item.price.toFixed(2)} each</p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <button onclick="updateQuantity(${item.id}, -1)" class="px-2 bg-gray-200 rounded">âˆ’</button>
              <input type="number" value="${item.quantity}" min="1" class="w-12 text-center border rounded" onchange="setQuantity(${item.id}, this.value)">
              <button onclick="updateQuantity(${item.id}, 1)" class="px-2 bg-gray-200 rounded">+</button>
              <button onclick="removeItem(${item.id})" class="ml-3 text-red-600">ğŸ—‘ï¸</button>
            </div>
          `;
          cartItemsContainer.appendChild(itemEl);
        });

        updateSubtotal();
      }

      function updateSubtotal() {
        const subtotal = cartData.reduce((sum, item) => sum + item.price * item.quantity, 0);
        subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        validateCheckout();
      }

      function updateQuantity(id, change) {
        const item = cartData.find(i => i.id === id);
        if (!item) return;
        item.quantity = Math.max(1, item.quantity + change);
        renderCart();
      }

      function setQuantity(id, value) {
        const item = cartData.find(i => i.id === id);
        if (!item) return;
        item.quantity = Math.max(1, parseInt(value) || 1);
        renderCart();
      }

      function removeItem(id) {
        const index = cartData.findIndex(i => i.id === id);
        if (index !== -1) {
          cartData.splice(index, 1);
          renderCart();
        }
      }

      function validateCheckout() {
        const zip = zipInput.value.trim();
        if (zip !== "77494") {
          zipWarning.classList.remove("hidden");
          checkoutBtn.disabled = true;
        } else {
          zipWarning.classList.add("hidden");
          checkoutBtn.disabled = cartData.length === 0;
        }
      }

      zipInput.addEventListener("input", validateCheckout);

      // Initial render
      renderCart();
    </script>
  </body>
</html>
