    <body class="bg-rose-100 text-gray-800 min-h-screen flex flex-col">

        <header class="bg-rose-100 p-4 flex flex-wrap justify-between items-center gap-2">
            <div class="flex items-center space-x-2 min-w-[150px]">
            <img src="images/Logos/logo.png" alt="Tang Goodies Logo" class="h-10 w-auto" />
            <span class="text-3xl font-bold text-gray-800" style="font-family: 'Dancing Script', cursive;">Tang Goodies</span>
            </div>
            <nav class="flex flex-wrap justify-center gap-5 text-lg mt-2 sm:mt-0">
            <a href="index.html" class="hover:text-rose-500 font-semibold">Home</a>
            <a href="about.html" class="hover:text-rose-500 font-semibold">About</a>
            <a href="shop.html" class="hover:text-rose-500 font-semibold">Shop</a>
            <a href="contact.html" class="hover:text-rose-500 font-semibold">Contact</a>
            <a href="cart.html" class="relative flex items-center space-x-1 text-black font-semibold">
                <div class="relative">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-count-badge"
                        class="absolute -top-3 -right-3 bg-orange-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center ring-2 ring-white shadow">
                    0
                </span>
                </div>
                <span class="ml-1 font-semibold text-xs hidden sm:inline">Cart</span>
    
            </a>
            </nav>
        </header>
    
        <!-- Line divider -->
        <div class="h-[5px] bg-rose-300"></div>

        <!-- Main Content -->
        <main class="text-gray-800 min-h-screen flex flex-col px-4 py-8">
            <div class="w-full sm:w-1/2 max-w-4xl mx-auto p-6 bg-white rounded-md shadow-md">
                <h1 class="text-3xl font-bold mb-4 text-left">Checkout</h1>
                <hr class="border-t border-gray-300 mb-6">

                <form 
                    id="checkout-form" 
                    method="POST" 
                    action="https://formsubmit.co/57c9d1f17018a7ef4c41876a3b269243">

                    <input type="hidden" name="_subject" value="New Order from Tang Goodies">
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="Order" id="order-details">
                    
                    <div class="mb-4 grid grid-cols-2 gap-3">
                        <div>
                            <label class="block font-semibold mb-1">Name:</label>
                            <input name="Name" required class="border p-2 rounded w-full mb-4">
                        </div>
                        <div>
                            <label class="block font-semibold mb-1">Phone:</label>
                            <input name="Phone" required class="border p-2 rounded w-full mb-4">
                        </div>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Email:</label>
                        <input name="Email" type="email" required class="border p-2 rounded w-full mb-4">
                    </div>
                            
                    <!-- Street Address -->
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">Street Address:</label>
                        <input name="Street Address" required class="border p-2 rounded w-full">
                    </div>                   
  
                    <!-- City, State and ZIP --> 
                    <div class="mb-4 grid grid-cols-3 gap-3">
                        <div>
                            <label class="block font-semibold mb-1">City:</label>
                            <input name="City" required class="border p-2 rounded w-full">
                        </div>
                        <div>
                            <label class="block font-semibold mb-1">State:</label>
                            <input name="State" value="TX" readonly class="border p-2 rounded w-full bg-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                        <label class="block font-semibold mb-1">ZIP Code:</label>
                        <input id="zip-checkout" name="ZIP Code" value="77494" readonly class="border p-2 rounded w-full bg-gray-100 cursor-not-allowed">
                        </div>
                    </div>
                    <p class="text-red-500 text-sm mt-1 mb-2">We currently only deliver to ZIP code 77494.</p>
  
                    <label class="block font-semibold mb-1">Notes (optional):</label>
                    <textarea name="Notes" class="border p-2 rounded w-full mb-4"></textarea>
        
                    <!-- <button id="place-order-btn" type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">
                        Place Order
                    </button> -->

                    <!-- <button id="place-order-btn" type="submit" disabled class="bg-gray-500 text-white px-4 py-2 rounded w-full cursor-not-allowed">Place Order (Temporarily Unavailable)</button> -->

                    <div id="paypal-button-container" class="mt-4"></div>

                          
                </form>

                <div id="order-confirmation" class="hidden text-green-700 mt-4 font-semibold">
                    ðŸŽ‰ Thank you! Your order has been submitted.
                </div>
            </div>
        </main>
