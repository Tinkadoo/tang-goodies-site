<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Tang Shop</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-tabs">
        <a href="index.html">Home</a>
		<a href="about.html">About Us</a>
		<a href="shop.html" class="current-tab">Shop</a>
		<a href="contact.html">Contact</a>
	</div>

	<div class="logo-header">
		<img src="images/Logos/logo.png" alt="Tang Shop Logo"/>
        <div>
			<h1>Tang Shop</h1>
		</div>
	</div>
  </header>

  <main>
    <section class="product-list">
        <div class="product-grid">

          <div class="product-card">
            <div class="image-slider">
              <img src="images/Bookmarks/panda_all.jpeg" class="slider-img active" />
              <img src="images/Bookmarks/panda1.jpeg" class="slider-img" />
              <img src="images/Bookmarks/panda2.jpeg" class="slider-img" />
              <img src="images/Bookmarks/panda3.jpeg" class="slider-img" />
              <img src="images/Bookmarks/panda4.jpeg" class="slider-img" />
            </div>
            <div class="slider-controls">
              <button onclick="prevImage(this)">←</button>
              <button onclick="nextImage(this)">→</button>
            </div>
            <h3 class="product-name">Panda Magnet Bookmark Set</h3>
            <p class="product-price">$1.50</p>
          </div>

          <div class="product-card">
            <div class="image-slider">
              <img src="images/ResinCabochons/sea_animals.jpeg" class="slider-img active" />
              <img src="images/ResinCabochons/crab.jpeg" class="slider-img" />
              <img src="images/ResinCabochons/conch.jpeg" class="slider-img" />
              <img src="images/ResinCabochons/octopus.jpeg" class="slider-img" />
              <img src="images/ResinCabochons/seahorse.jpeg" class="slider-img" />
              <img src="images/ResinCabochons/seastar.jpeg" class="slider-img" />
              <img src="images/ResinCabochons/shell.jpeg" class="slider-img" />
            </div>
            <div class="slider-controls">
              <button onclick="prevImage(this)">←</button>
              <button onclick="nextImage(this)">→</button>
            </div>
            <h3 class="product-name">Resin Cabochons</h3>
            <p class="product-price">$0.25</p>
          </div>

          <div class="product-card">
            <div class="image-slider">
              <img src="images/Keychain/panda_all.jpeg" class="slider-img active" />
              <img src="images/Keychain/panda1.jpeg" class="slider-img" />
              <img src="images/Keychain/panda2.jpeg" class="slider-img" />
              <img src="images/Keychain/panda3.jpeg" class="slider-img" />
              <img src="images/Keychain/panda4.jpeg" class="slider-img" />
              <img src="images/Keychain/panda5.jpeg" class="slider-img" />
              <img src="images/Keychain/panda6.jpeg" class="slider-img" />
              <img src="images/Keychain/panda7.jpeg" class="slider-img" />
              <img src="images/Keychain/panda8.jpeg" class="slider-img" />
              <img src="images/Keychain/panda9.jpeg" class="slider-img" />
              <img src="images/Keychain/panda10.jpeg" class="slider-img" />
              <img src="images/Keychain/panda11.jpeg" class="slider-img" />
            </div>
            <div class="slider-controls">
              <button onclick="prevImage(this)">←</button>
              <button onclick="nextImage(this)">→</button>
            </div>
            <h3 class="product-name">Panda Phone/Keychain Charms</h3>
            <p class="product-price">$1.50</p>
          </div>
          
         
        </div>
    </section>
  </main>

  <footer>
    <p class="copyright">© 2025 Tang Shop. Website built by Mom ❤️</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
