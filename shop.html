<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Tang Goodies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
      h1, h2 {
        font-family: 'Dancing Script', cursive;
      }
    </style>
  </head>
  <body class="bg-rose-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-rose-100 p-4 flex flex-wrap justify-between items-center gap-2">
      <div class="flex items-center space-x-2">
        <img src="images/Logos/logo.png" alt="Tang Goodies Logo" class="h-10 w-auto" />
        <span class="text-3xl font-bold text-gray-800" style="font-family: 'Dancing Script', cursive;">Tang Goodies</span>
      </div>
      <nav class="flex gap-5 text-lg">
        <a href="index.html" class="hover:text-rose-500 font-semibold">Home</a>
        <a href="about.html" class="hover:text-rose-500 font-semibold">About</a>
        <a href="shop.html" class="text-rose-500 font-semibold">Shop</a>
        <a href="contact.html" class="hover:text-rose-500 font-semibold">Contact</a>
        <!-- <a href="cart.html" class="hover:text-rose-500 font-semibold">🛒 Cart</a> -->
        <a href="cart.html" id="cart-link" class="relative">
          🛒 Cart (<span id="cart-count">0</span>)
        </a>
        
      </nav>
    </header>

    <!-- Line divider -->
    <div class="h-[5px] bg-rose-300"></div>

    <!-- Main Content -->
    <main class="flex-grow px-4 py-8 max-w-6xl mx-auto">
      <!-- <h2 class="text-5xl text-pink-600 font-bold mb-10 text-center">🛍️ Shop Our Items</h2> -->
      <section class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

        <div class="product-card bg-white rounded-lg p-4 shadow-md">
          <div class="image-slider relative">
            <img src="images/Bookmarks/panda_all.jpeg" class="slider-img active rounded-md" />
            <img src="images/Bookmarks/panda1.jpeg" class="slider-img rounded-md" />
            <img src="images/Bookmarks/panda2.jpeg" class="slider-img rounded-md" />
            <img src="images/Bookmarks/panda3.jpeg" class="slider-img rounded-md" />
            <img src="images/Bookmarks/panda4.jpeg" class="slider-img rounded-md" />
          </div>
          <div class="slider-controls flex justify-center gap-x-8 mt-2 mb-2">
            <button onclick="prevImage(this)" class="text-2xl">←</button>
            <button onclick="nextImage(this)" class="text-2xl">→</button>
          </div>
          <div class="text-center">
            <h3 class="text-ml mt-3">Panda Magnet Bookmark Set</h3>
            <p class="text-pink-600 font-bold">$1.50</p>
            <div id="panda-bookmark-cart">
              <button
                class="bg-yellow-300 hover:bg-yellow-500 text-black font-semibold w-full rounded-lg py-2 mt-2 text-sm"
                onclick="addToCart('Panda Magnet Bookmark Set', 1.50, 'panda-bookmark-cart')"
              >
                Add to Cart
              </button>
            </div>
          </div>
            
        </div>

        <div class="product-card bg-white rounded-lg p-4 shadow-md">
          <div class="image-slider relative">
            <img src="images/ResinCabochons/sea_animals.jpeg" class="slider-img active rounded-md" />
            <img src="images/ResinCabochons/conch.jpeg" class="slider-img rounded-md" />
            <img src="images/ResinCabochons/crab.jpeg" class="slider-img rounded-md" />
            <img src="images/ResinCabochons/octopus.jpeg" class="slider-img rounded-md" />
            <img src="images/ResinCabochons/seahorse.jpeg" class="slider-img rounded-md" />
            <img src="images/ResinCabochons/seastar.jpeg" class="slider-img rounded-md" />
            <img src="images/ResinCabochons/shell.jpeg" class="slider-img rounded-md" />
          </div>
          <div class="slider-controls flex justify-center gap-x-8 mt-2 mb-2">
            <button onclick="prevImage(this)" class="text-2xl">←</button>
            <button onclick="nextImage(this)" class="text-2xl">→</button>
          </div>
          <div class="text-center">
            <h3 class="text-ml mt-3">Resin Cabochons</h3>
            <p class="text-pink-600 font-bold">$0.25</p>
            <div id="resin-cabochons">
              <button
                class="bg-yellow-300 hover:bg-yellow-500 text-black font-semibold w-full rounded-lg py-2 mt-2 text-sm"
                onclick="addToCart('Resin Cabochons', 0.25, 'resin-cabochons')"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="product-card bg-white rounded-lg p-4 shadow-md">
          <div class="image-slider relative">
            <img src="images/Keychain/panda_all.jpeg" class="slider-img active rounded-md" />
            <img src="images/Keychain/panda1.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda2.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda3.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda4.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda5.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda6.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda7.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda8.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda9.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda10.jpeg" class="slider-img rounded-md" />
            <img src="images/Keychain/panda11.jpeg" class="slider-img rounded-md" />
          </div>
          <div class="slider-controls flex justify-center gap-x-8 mt-2 mb-2">
            <button onclick="prevImage(this)" class="text-2xl">←</button>
            <button onclick="nextImage(this)" class="text-2xl">→</button>
          </div>
          <div class="text-center">
            <h3 class="text-ml mt-3">Panda Phone/Keychain Charms</h3>
            <p class="text-pink-600 font-bold">$1.50</p>
            <div id="panda-phone-keychain-charms">
              <button
                class="bg-yellow-300 hover:bg-yellow-500 text-black font-semibold w-full rounded-lg py-2 mt-2 text-sm"
                onclick="addToCart('Panda Phone/Keychain Charms', 1.50, 'panda-phone-keychain-charms')"
              >
                Add to Cart
              </button>
            </div>
          </div>           
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 py-4">
      © 2025 Tang Goodies. Website built by Mom ❤️
    </footer>
      
    <script src="scripts.js"></script>

    <script>
      // Ensure this runs after scripts.js is loaded and DOM is ready
      document.addEventListener('DOMContentLoaded', function () {
        updateCartCount();
      });
    </script>
  </body>
</html>
