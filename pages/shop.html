<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3TWD5GPRHL');

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Tang Goodies</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/png" sizes="192x192" href="../images/Logos/logo-main.png"> 

  </head>
  <body class="bg-rose-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-50 bg-rose-100 p-4 flex flex-wrap justify-between items-center gap-2 shadow-md">

      <div class="flex items-center space-x-2">
        <img src="../images/Logos/logo-main.png" alt="Tang Goodies Logo" class="h-10 w-auto" />
        <span class="text-3xl font-bold text-gray-800" style="font-family: 'Dancing Script', cursive;">Tang Goodies</span>
      </div>
      <nav class="flex gap-5 text-lg">
        <a href="home.html" class="hover:text-rose-500 font-semibold">Home</a>
        <a href="about.html" class="hover:text-rose-500 font-semibold">About</a>
        <a href="shop.html" class="text-rose-500 font-semibold">Shop</a>
        <a href="contact.html" class="hover:text-rose-500 font-semibold">Contact</a>

        <a href="cart.html" class="relative flex items-center space-x-1 text-black font-semibold">
          <div class="relative">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count-badge"
                  class="absolute -top-3 -right-3 bg-orange-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center ring-2 ring-white shadow">
              0
            </span>
          </div>
          <span class="ml-1 font-semibold text-xs hidden sm:inline">Cart</span>
        </a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-10 py-10 pt-24">
      <div class="flex flex-col sm:flex-row gap-6">
        
        <!-- Left column: Category buttons -->
        <div class="w-full sm:w-1/6 sm:pr-4 pb-4">

          <!-- Mobile: horizontal category buttons -->
          <div class="sm:hidden mt-4 mb-4 pt-8">
            <select id="mobile-category-select" class="w-1/2 border rounded">
              <!-- Options will be inserted dynamically -->
            </select>
          </div>          

          <!-- Desktop: vertical sidebar -->
          <div class="hidden sm:block sticky top-24">
            <div id="categoryButtonsDesktop" class="flex flex-col gap-2">
              <!-- Buttons go here -->
            </div>
          </div>
          
        </div>

        <!-- Right column: Product grid -->
        <div class="w-full sm:flex-1 sm:pl-6">
          <section id="product-list" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
            <!-- Product cards go here -->
          </section>
        </div>
    
      </div>
    </main>
    

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 py-4">
      © 2025 Tang Goodies. Website built by Mom ❤️
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="../scripts/scripts.js"></script>

  </body>
</html>
