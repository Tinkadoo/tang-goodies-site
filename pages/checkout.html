        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout | Tang Goodies</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    <body class="bg-rose-100 text-gray-800 min-h-screen flex flex-col">

        <header class="fixed top-0 left-0 w-full z-50 bg-rose-100 p-4 flex flex-wrap justify-between items-center gap-2 shadow-md">
            <div class="flex items-center space-x-2 min-w-[150px]">
            <img src="../images/Logos/logo-main.png" alt="Tang Goodies Logo" class="h-10 w-auto" />
            <span class="text-3xl font-bold text-gray-800" style="font-family: 'Dancing Script', cursive;">Tang Goodies</span>
            </div>
            <nav class="flex flex-wrap justify-center gap-5 text-lg mt-2 sm:mt-0">
            <a href="home.html" class="hover:text-rose-500 font-semibold">Home</a>
            <a href="about.html" class="hover:text-rose-500 font-semibold">About</a>
            <a href="shop.html" class="hover:text-rose-500 font-semibold">Shop</a>
            <a href="contact.html" class="hover:text-rose-500 font-semibold">Contact</a>
            <a href="cart.html" class="relative flex items-center space-x-1 text-black font-semibold">
                <div class="relative">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-count-badge"
                        class="absolute -top-3 -right-3 bg-orange-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center ring-2 ring-white shadow">
                    0
                </span>
                </div>
                <span class="ml-1 font-semibold text-xs hidden sm:inline">Cart</span>
    
            </a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="text-gray-800 min-h-screen flex flex-col px-4 py-8 pt-24">
            <div class="w-full sm:w-1/2 max-w-4xl mx-auto p-6 bg-white rounded-md shadow-md">
                <h1 class="text-3xl font-bold mb-4 text-left">Checkout</h1>
                <hr class="border-t border-gray-300 mb-4">
                <p class="text-sm text-gray-500 mb-4 text-right">
                    <span class="text-red-500">*</span> Required fields
                </p>

                <form id="checkout-form">

                    <input type="hidden" id="order-details">
                    
                    <div class="mb-4 grid grid-cols-2 gap-3">
                        <div>
                            <label class="block font-semibold mb-1">
                                Name <span class="text-red-500">*</span>
                            </label>
                            <input id="name" required class="border p-2 rounded w-full mb-4">
                        </div>
                        <div>
                            <label class="block font-semibold mb-1">
                                Phone <span class="text-red-500">*</span>
                            </label>
                            <input id="phone" required class="border p-2 rounded w-full mb-4">
                        </div>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input id="email" type="email" required class="border p-2 rounded w-full mb-4">
                    </div>
                            
                    <!-- Street Address -->
                    <div class="mb-4">
                        <label class="block font-semibold mb-1">
                            Street Address <span class="text-red-500">*</span>
                        </label>
                        <input id="address" required class="border p-2 rounded w-full">
                    </div>                   
  
                    <!-- City, State and ZIP --> 
                    <div class="mb-4 grid grid-cols-3 gap-3">
                        <div>
                            <label class="block font-semibold mb-1">
                                City <span class="text-red-500">*</span>
                            </label>
                            <input id="city" required class="border p-2 rounded w-full">
                        </div>
                        <div>
                            <label class="block font-semibold mb-1">State</label>
                            <input id="state" value="TX" readonly class="border p-2 rounded w-full bg-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                        <label class="block font-semibold mb-1">ZIP Code</label>
                        <input id="zip-checkout" name="ZIP Code" value="77494" readonly class="border p-2 rounded w-full bg-gray-100 cursor-not-allowed">
                        </div>
                    </div>
                    <p class="text-red-500 text-sm mt-1 mb-2">We currently only deliver to ZIP code 77494.</p>
  
                    <label class="block font-semibold mb-1">
                        Delivery Instruction (optional):
                    </label>

                    <textarea id="notes" class="border p-2 rounded w-full mb-4"></textarea>
        
                    <!-- PayPal Button -->
                    <div id="paypal-button-container" class="mt-4 pointer-events-none opacity-50"></div>

                    <!-- Pay Cash Button -->   
                    <button id="pay-cash-btn"
                            class="bg-green-400 text-white font-bold w-full rounded-lg py-3 mt-4 opacity-50 pointer-events-none"
                            disabled>
                    Pay Cash
                    </button>
                    <div class="w-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 px-4 py-3 mt-4 rounded-md text-sm">
                        <strong>Note:</strong> If you choose to pay cash, please prepare the <strong>exact amount</strong>. No change will be available.
                    </div>

                </form>

                <div id="order-confirmation" class="hidden text-green-700 mt-4 font-semibold">
                    ðŸŽ‰ Thank you! Your order has been submitted.
                </div>
            </div>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

</html>
